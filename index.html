<!DOCTYPE html>

    <!-- ========================= BAGIAN CSS ========================= -->
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #db2777;
            --secondary-hover: #be185d;
            --correct-bg: #dcfce7;
            --correct-border: #22c55e;
            --correct-text: #166534;
            --incorrect-bg: #fee2e2;
            --incorrect-border: #ef4444;
            --incorrect-text: #991b1b;
            --neutral-bg: #f1f5f9;
            --text-dark: #1e293b;
            --text-light: #475569;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--neutral-bg);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Mencegah scroll saat pop-up aktif */
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1, h2, h3 { color: var(--text-dark); }
        p { color: var(--text-light); }

        /* Tombol Umum */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 5px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        .btn:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: #64748b; }
        .btn-secondary:hover { background-color: #475569; }
        .btn-kana { background-color: var(--secondary-color); }
        .btn-kana:hover { background-color: var(--secondary-hover); }

        /* Layar Awal & Pemilihan */
        .selection-group { margin: 20px 0; border-top: 1px solid #e2e8f0; padding-top: 20px; }

        /* Visibilitas Layar */
        .hidden { display: none; }

        /* Kontrol Musik */
        #music-control {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #music-control.visible {
            opacity: 1;
        }

        /* === [BARU] CSS UNTUK POP-UP ANIMASI === */
        #music-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: background-color 0.3s;
        }
        #music-popup-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 380px;
            /* Terapkan animasi muncul */
            animation: slideDown 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        #music-popup-box.slide-up {
            /* Terapkan animasi hilang */
            animation: slideUp 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }
        #music-popup-box h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: var(--text-dark);
        }
        #music-popup-box p {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 1.05em;
        }
        #music-popup-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Definisi Animasi Keyframes */
        @keyframes slideDown {
            from {
                transform: translateY(-150%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-150%);
                opacity: 0;
            }
        }
    </style>

            musicControlBtn.textContent = '🔊';
        }).catch(error => {
            console.log("Autoplay gagal, perlu interaksi pengguna.", error);

            musicControlBtn.textContent = '🔇';

    // Event listener untuk tombol di pop-up
